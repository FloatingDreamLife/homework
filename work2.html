<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="vue-work2">
    <button v-on:click.once="add(1)">加一</button>   <!-- 还可写成@click="add(1)"    结果一样-->
    <button v-on:click="subtract(1)">减一</button>
    <button v-on:dblclick="add(10)">加十</button>
    <button v-on:dblclick="subtract(10)">减十</button>
    <p>{{age}}</p>
    <div id="cavens" style="text-align: center;padding:200px 20px;width:600px;border:1px solid #333" v-on:mousemove="move()"><!--v-on:mousemove.stop="" 也可实现-->
        {{x}},{{y}}
        <span v-on:mousemove="stopmoving">-stop moving</span>
    </div>
    <a v-on:click.prevent="prevent" href="http://www.baidu.com">百度</a>
</div>

<script src="work2.js"></script>
</body>
</html>
